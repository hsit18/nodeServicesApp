<ion-view view-title="Critics Listing" hide-back-button="true">
    <ion-content>
        <ion-list>
        <a class="item item-avatar" href="#" data-ng-repeat="critic in CriticsCtrl.critics">
          <img src="{{critic.picture}}">
          <h2>{{critic.name}}</h2>
          <p>{{critic.review_text}}</p>
          <p><rating ng-model="critic.movie_rating" max="10"></rating></p>
          
        </a>
